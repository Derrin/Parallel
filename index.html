<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
	<script type="text/javascript">
    	$.getJSON("http://eu.battle.net/api/wow/guild/Silvermoon/Parallel?fields=members&jsonp=?", function (data) {
      	$.each(data.members, function (i,item) {
	var nummer = i;
	nummer++;
        var $StatusString = "<div class=\"realm\"><p>Character " + nummer + " : " + item.character.name + "</p>";
	$($StatusString).appendTo("#realms");
      });
    });
  </script>
</head>
<body>
<div id="realms"></div>

</ul>
</body>
</html>
